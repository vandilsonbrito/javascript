<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>

    <script>
        // Inserindo elementos no HTML usando JS

        const body = document.querySelector('body')

        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Primeiro'
        
        const div2 = document.createElement('div')
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = 'Segundo'

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        const div3 = document.createElement('div')
        div3.appendChild(p) 
        // Adicionando a tag p como terceiro elemento (nesse caso ainda será a primeira, pois não existe outras na div3)

        body.appendChild(div1) // appendChild adiciona no final
        body.appendChild(div2)
        body.appendChild(div3)

        // Inserindo um texto como primeiro elemento da 'div3'
        const texto = document.createTextNode('Antes...')
        div3.insertBefore(texto, div3.childNodes[0]) 

        // Clonando um elemento | clonando a div3 - TRUE - significa que está clonando profundamente, ou seja, todos os filhos também
        const div4 = div3.cloneNode(true)
        body.appendChild(div4)

    </script>
</body>

</html>
