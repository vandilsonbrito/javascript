<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>

    <script>
        // Uma das formas de ter acesso aos formulários da página é essa:
        console.log(document.forms) // Vai mostrar um array com todos os formulários do tipo HTMLCollection

        // Outra forma de acessar um formulários específico:
        console.log(document.forms[0]) // Me dê o form de índice 0 na coleção

        // Outra forma de acessar o formulário é pela tag name, ou seja, o nome dele mesmo:
        console.log(document.getElementsByName('pesquisa')) // Retorna um NodeList 
        
        // Formas de acessar elementos dentro do formulário
        console.log(document.pesquisa)
        console.log(document.pesquisa.q) // Entrou dentro do formulário 'pesquisa' e pegou o elemento q
        
        // Alterando input dessa mesma forma de acesso no formulário
        document.pesquisa.q.value = 'Linux Brasil'
        document.pesquisa.hl.value = 'en-us'

        // Forma de ter acesso ao índice que está selecionado a partir de tal consulta (pesquisa.hl nesse caso)
        console.log(document.pesquisa.hl.selectedIndex)


    </script>
</body>

</html>
